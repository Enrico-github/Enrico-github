# GitHub Action for generating a contribution graph with a snake eating your contributions.
name: Generate Snake

# Controls when the action will run. This action runs every 6 hours.
on:
  schedule:
    # Every 6 hours
    - cron: "0 */6 * * *"

  # This command allows us to run the Action manually from the Actions tab.
  workflow_dispatch:

# The sequence of runs in this workflow
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Check out the repository under $GITHUB_WORKSPACE so the job can access it
      - name: Checkout repository
        uses: actions/checkout@v3  # Compatibile con Node.js 20

      # Generate the snake GIF and SVG
      - name: Generate Snake
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Enrico-github
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Commit and push the generated files
      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/
          git commit -m "Generate snake contribution graph" || echo "No changes to commit"
          git push origin output --force

      # Deploy the generated files to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2  # Azione ufficiale per GitHub Pages
        with:
          # Specify the target branch (output branch)
          branch: output
          folder: dist
