name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generate the snake graph using curl
      - name: Generate Snake SVG
        run: |
          echo "Downloading snake.svg..."
          curl -f -o snake.svg "https://platane.github.io/snk/api?username=Enrico-github" || { echo "Failed to download snake.svg"; exit 1; }
          mkdir -p dist
          mv snake.svg dist/
        shell: bash

      # Debug: List generated files
      - name: List generated files
        run: |
          echo "Listing contents of 'dist':"
          ls -R dist || { echo "Directory 'dist' does not exist or is empty"; exit 1; }

      # Commit and push changes
      - name: Commit and Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/ || { echo "No files to add"; exit 1; }
          git commit -m "Update snake contribution graph" || echo "No changes to commit"
          git push origin output --force || { echo "Failed to push changes"; exit 1; }
        shell: bash

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          branch: output
          folder: dist
